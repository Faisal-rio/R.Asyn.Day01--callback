<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Beauty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgb(56, 120, 10), rgb(226, 112, 20));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 900px;
            text-align: center;
        }
        #countdown {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: moveText 3s infinite;
        }
        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: zoomIn 8s ease-in-out infinite alternate;
        }
        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @keyframes moveText {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown">3</div>
        <div id="wishes-content" class="hidden">
            <h1>Happy Independence Day @2024</h1>
            <div class="image-wrapper">
                <img src="https://img.freepik.com/premium-photo/man-holding-flag-that-says-flag-air_1130457-835.jpg?w=1380" alt="Beautiful view of India">
            </div>
        </div>
    </div>

    <script>
        let countdown = 3; // starting point for countdown
        let timerElement = document.getElementById("countdown");

        const countdownInterval = setInterval(() => {
            countdown--;
            timerElement.innerHTML = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval); // stop the countdown
                timerElement.classList.add("hidden"); // hide countdown
                document.getElementById("wishes-content").classList.remove("hidden"); // show wishes content
            }
        }, 1000); // runs every 1 second (1000 milliseconds)
    </script>
</body>
</html>
